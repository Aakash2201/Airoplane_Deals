<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Airplane Simulator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Adding local bootstrap css files into our code from bootstrap folder -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> 

    <!-- Adding Favicon to our web application -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@100&family=Sacramento&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-info-subtle">
        <div class="container">
            <a class="navbar-brand" href="#" style="color: #2f2f2f;">Hello, I'm Aakash !!! ( This Website is still under Development )</a>
        </div>
    </nav>

    <div class="container">
        <div class="row align-items-start">
            <section class="col-md-12 col-lg-6">
                <div class="card mt-3">
                    <div class="card-body">

                        <div class="text-center mb-3 background_header_tab">
                            <h5 class="card-title">Find the Cheapest Plane Ticket!</h5>
                        </div>

                        <div class="mb-3">
                            <label for="temp_source" class="form-label">From</label>
                            <input type="text" class="form-control" id="temp_source" placeholder="Source (BOM)">
                        </div>

                        <div class="mb-3">
                            <label for="temp_destination" class="form-label">To</label>
                            <input type="text" class="form-control" id="temp_destination" placeholder="Destination (DEL)">
                        </div>

                        <button class="btn btn-outline-success w-100" onclick="submit()">Submit</button>
                    </div>
                </div>
            </section>
            <section class="col-md-12 col-lg-6" id="output_tab" style="display: none;">
                <div class="card mt-3">
                    <div class="card-body">

                        <div class="text-center mb-3 background_header_tab">
                            <h5 id="output_destination_tab" class="card-title">Flight Details</h5>
                        </div>

                        <div id="output_details"></div>

                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Adding main javascript file from javascript folder which is script.js-->
    <script src="javascript/script.js"></script>

    <!-- Adding local bootstrap js files into our code from bootstrap folder -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
